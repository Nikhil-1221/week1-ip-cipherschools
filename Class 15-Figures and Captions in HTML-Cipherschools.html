<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures and Captions in HTML</title>
</head>
<body>
    <figure>
        <img src="Nikhil2.jpg" alt="Profile pic" Width="100%">
        <!-- Caption in bottom of image  -->
        <figcaption>This is My Profile pic</figcaption>
    </figure>

    <!-- Sliding text -->
    <marquee behavior="" direction="">This is BOOTCAMP'S 1st day</marquee>

<!-- ==============================  Direction  ============================== -->
      
    <!-- Sliding text Left to Right -->
    <marquee behavior="" direction="right">This is BOOTCAMP'S 2st day</marquee>

    <!-- Sliding text Right to Left -->
    <marquee behavior="" direction="left">This is BOOTCAMP'S 3st day</marquee>

<!-- ==============================  Behaviour  ============================== -->

    <!-- text slide right to left and stop at left side-->
    <marquee behavior="slide" direction="">This is BOOTCAMP'S 4st day</marquee>

    <!-- text slide right to left -->
    <marquee behavior="scroll" direction="">This is BOOTCAMP'S 5st day</marquee>

    <!-- text slide right to left and return back left to right and continue as same -->
    <marquee behavior="alternate" direction="">This is BOOTCAMP'S 6st day</marquee>
    
</body>
</html>
