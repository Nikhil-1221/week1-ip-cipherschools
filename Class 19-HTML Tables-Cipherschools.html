<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>

</head>
<body>
    <table>
        <!-- Table's Title -->
        <thead>Table of content</thead>
        <!-- Table's Body -->
        <tbody>
            <!-- Tables's Row -->
            <tr>
                <!-- Table's column heading  -->
                <th>Name</th>
                <th>Place</th>
                <th>Animal</th>
                <th>thing</th>
            </tr>
            <tr>
                <!-- Tables's data(column) -->
                <td>Nikhil</td>
                <td>Patna</td>
                <td>Rabbit</td>
                <td>Laptop</td>
            </tr>
            <tr>
                <td>Surabhi</td>
                <td>Assam</td>
                <td>Cat</td>
                <td>Phone</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
