<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Images and Responsiveness and Image Mapping in HTML</title>
</head>
<body>
    <!-- Image tag -->
    <img src="Nikhil.jpg" alt="Digit Transformation" width="1520px" height="690px">

    <!-- Flexible Image tag  -->

    <img src="Nikhil.jpg" alt="Profile pic" width="100%" height="100%"
    srcset="Nikhil1.jpg 480w,
            Nikhil2.jpg 800w,
            Nikhil.jpg 1200w"
    size="(max-width: 482px)240,
            (max-width: 960px)480,
            (max-width: 1440px)960,"
    >

    <!-- Image change with different size of browser -->

    <picture>
        <source media="(max-width: 600px)" srcset="Nikhil.jpg">
        <source media="(max-width: 900px)" srcset="Nikhil1.jpg">
        <img src="Nikhil2.jpg" alt="Profile pic">
    </picture>

    <!-- Image Mapping -->

    <img src="Library.jpg" alt="Profile picture" usemap="Studyspace">
    <map name="Studyspace">
        <area shape="rect" coords="34,44,270,150" alt="LPU Centeral library" href="www.google.com">
        <area shape="rect" coords="290,172,333,250" alt="LPU Centeral library" href="Class 3-Different Type of Texts in HTML-CipherSchools.html">
        <area shape="circle" coords="337,300,44" alt="LPU Centeral library" href="Class 5-Quotes in HTML-Cipherschools.html">
    </map>
</body>
</html>
